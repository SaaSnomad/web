<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Business Card</title>
  
  
  
      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
  
 
*,
*:before,
*:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Novecento', sans-serif;
  line-height: 1;
  background: linear-gradient(to top, #ddd, #aaa);
}
body:after {
  pointer-events: none;
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: linear-gradient(160deg, black 0%, white, black 100%);
  opacity: 0.075;
}

.container {
  position: relative;
  width: 75vmin;
  height: 40vmin;
  perspective: 200vmin;
}

.card {
  cursor: default;
  position: absolute;
  display: flex;
  width: 75vmin;
  height: 40vmin;
  border-radius: 500px 5vmin 5vmin 500px;
  color: white;
  outline: 1px solid transparent;
  background: #263238;
  box-shadow: inset 0.15vmin 0.15vmin 0.1vmin rgba(255, 255, 255, 0.25);
  backface-visibility: hidden;
  transition: transform 800ms cubic-bezier(0.63, -0.32, 0.4, 1.39);
}
.card:after {
  content: '';
  display: block;
  position: absolute;
  bottom: -0.5vmin;
  left: 2vmin;
  right: 2vmin;
  height: 1vmin;
  border-radius: 100%;
  background: rgba(0, 0, 0, 0.35);
  -webkit-filter: blur(0.5vmin);
  filter: blur(0.5vmin);
  z-index: -1;
}
.card--front {
  transform: rotateY(0deg);
}
.card--front--flip {
  transform: rotateY(-180deg);
}
.card--back {
  border-radius: 10vmin 100vmin 100vmin 10vmin;
  transform: rotateY(180deg);
  background-position: 10vmin 10vmin;
}
.card--back--flip {
  transform: rotateY(0);
}
.card__content {
  height: 100%;
  width: 100%;
}
.card__content:before, .card__content:after {
  content: '';
  height: 100%;
  box-sizing: content-box;
  position: absolute;
  left: 0;
  width: 2.5vmin;
  height: 10vmin;
}
.card__content:before {
  background: #27ae60;
  top: 0;
  border-radius: 1vmin 0 0 0;
  border-bottom: 12vmin solid #f1c40f;
}
.card__content:after {
  background: #9b59b6;
  bottom: 0;
  border-radius: 0 0 0 1vmin;
  border-top: 10vmin solid #3498db;
}

.logo,
.text {
  flex: 0 1 auto;
  align-self: center;
}

.logo {
  height: 100%;
  width: 40%;
  padding-left: 4vmin;
}
.logo__img {
  display: block;
  height: 100%;
  width: 100%;
  fill: white;
}

.text {
  width: 60%;
  padding: 2vmin 6.5vmin 2vmin 2vmin;
  text-transform: uppercase;
}
.text:before, .text:after {
  box-sizing: content-box;
  content: '';
  position: absolute;
  right: 0;
  width: 2.5vmin;
  height: 10vmin;
}
.text:before {
  background: #27ae60;
  top: 0;
  border-radius: 0 1vmin 0 0;
  border-bottom: 12vmin solid #f1c40f;
}
.text:after {
  background: #9b59b6;
  bottom: 0;
  border-radius: 0 0 1vmin 0;
  border-top: 10vmin solid #3498db;
}

.head {
  text-align: right;
}
.head__name {
  margin-bottom: 1em;
  font-size: 4.4vmin;
  font-weight: 400;
  white-space: nowrap;
}
.head__name__fn {
  font-weight: 700;
}
.head__subtitle {
  opacity: 0.5;
  font-size: 3vmin;
}

.contact > li {
  list-style: none;
}
.contact > li > a {
  text-decoration: none;
  display: inline-block;
  outline: none;
  color: white;
  font-size: 3vmin;
  line-height: 10vmin;
  padding-left: 5vmin;
  padding-right: 2.5vmin;
  cursor: pointer;
  transition: padding 300ms;
}
.contact > li > a:hover, .contact > li > a:focus {
  padding-right: 4vmin;
  padding-left: 7vmin;
}
.contact > li:first-child > a {
  background: #27ae60;
  border-radius: 1vmin 0 0;
}
.contact > li:nth-child(2) > a {
  background: #f1c40f;
}
.contact > li:nth-child(3) > a {
  background: #3498db;
}
.contact > li:nth-child(4) > a {
  background: #9b59b6;
  border-radius: 0 0 0 1vmin;
}

.note {
  position: absolute;
  left: 50%;
  transform: translate(-50%, 0);
  white-space: nowrap;
  font-size: 3.5vmin;
  opacity: 0;
  pointer-events: none;
  animation: fadeInOut 4s;
  animation-fill-mode: forwards;
}

@keyframes fadeInOut {
  0% {
    top: 0;
    opacity: 0;
  }
  25%, 75% {
    top: 10%;
  }
  75% {
    opacity: 0.5;
  }
  100% {
    top: 20%;
    opacity: 0;
  }
}

    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>  

<div class="container">
<div class="card card--front">
  <div class="logo">
    <svg class="logo__img">
      <use xlink:href="#logo-img"></use>
    </svg>
  </div>
  <div class="text">
    <header class="head">
      <h1 class="head__name">
        <b class="name__fn">Keith</b>
        Pickering
      </h1>
      <p class="head__subtitle">Graphic Designer + Front-end Web<br> Developer</p>
    </header>
  </div>
</div>

<div class="card card--back">
  <div class="card__content">
    <ul class="contact">
      <li><a href="http://keithpickering.net">keithpickering.net</a></li>
      <li><a href="http://facebook.com/keithpickeringdesign">facebook.com/keithpickeringdesign</a></li>
      <li><a href="http://twitter.com/thatkeithdude">twitter.com/thatkeithdude</a></li>
      <li><a href="http://codepen.io/keithpickering">codepen.io/keithpickering</a></li>
  </div>
</div>
  
  <div class="card-shadow"></div>
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
